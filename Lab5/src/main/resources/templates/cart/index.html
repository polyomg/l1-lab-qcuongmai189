<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
</head>
<body>
<form action="">
<table border="1" style="width:100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
        <th></th>
    </tr>

    <tr th:each="item: ${cart.items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td th:text="${item.price}"></td>
        <td>
            <form th:action="@{|/cart/update/${item.id}|}" method="post" style="display:inline;">
                <input type="hidden" name="id" th:value="${item.id}">
                <input name="qty" th:value="${item.qty}" size="3" onblur="this.form.submit()">
            </form>
        </td>
        <td th:text="${item.price * item.qty}"></td>
        <td><a th:href="@{|/cart/remove/${item.id}|}">Remove</a></td>
    </tr>
</table>

<a href="/cart/clear">Clear Cart</a>
<a href="/item/index">Add more</a>

</form>
</body>
</html>
