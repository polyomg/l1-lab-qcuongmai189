<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Pagination</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }

        h3 {
            text-transform: uppercase;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 6px 10px;
            text-align: left;
        }

        a {
            color: blue;
            text-decoration: none;
            font-weight: bold;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        ul {
            list-style-type: disc;
            margin-top: 15px;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h3>PAGINATION</h3>

    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Date</th>
        </tr>
        <th:block th:each="item: ${page.content}">
            <tr>
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd')}"></td>
            </tr>
        </th:block>
    </table>

    <div style="margin-top:10px;">
        <a th:href="@{|/product/page?p=0|}">First</a>
        <a th:href="@{|/product/page?p=${page.number - 1}|}"
           th:if="${!page.first}">Previous</a>
        <a th:href="@{|/product/page?p=${page.number + 1}|}"
           th:if="${!page.last}">Next</a>
        <a th:href="@{|/product/page?p=${page.totalPages - 1}|}">Last</a>
    </div>

    <ul>
        <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
        <li>Trang số: [[${page.number}]]</li>
        <li>Kích thước trang: [[${page.size}]]</li>
        <li>Tổng số thực thể: [[${page.totalElements}]]</li>
        <li>Tổng số trang: [[${page.totalPages}]]</li>
    </ul>
</body>
</html>
