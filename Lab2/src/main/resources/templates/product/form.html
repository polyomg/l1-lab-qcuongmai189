<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

  <!-- form product: luôn giữ dữ liệu mặc định -->
  <form th:action="@{/product/save}" th:object="${product}" method="post">
    <input type="text" th:field="*{name}" placeholder="name"/>
    <input type="number" step="0.01" th:field="*{price}" placeholder="price"/>
    <button type="submit">Save</button>
  </form>

  <!-- Luôn hiển thị thông tin form mặc định -->
  <ul>
    <li th:text="${product.name}">?1name</li>
    <li th:text="${product.price}">?1price</li>
  </ul>

  <!-- Hiển thị sản phẩm vừa save (ban đầu trống) -->
  <ul th:if="${savedProduct != null}">
    <li th:text="${savedProduct.name}">?2name</li>
    <li th:text="${savedProduct.price}">?2price</li>
  </ul>

  <!-- Danh sách sản phẩm -->
  <ul>
    <th:block th:each="item : ${items}">
      <li th:text="${item.name}">item.name</li>
      <li th:text="${item.price}">item.price</li>
    </th:block>
  </ul>

</body>
</html>
