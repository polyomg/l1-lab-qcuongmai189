<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
    <h2>Tính diện tích & chu vi hình chữ nhật</h2>
    <form action="/chunhat/tinh" method="post">
        <label>Chiều dài:</label>
        <input type="number" name="dai" step="0.1" required> <br><br>

        <label>Chiều rộng:</label>
        <input type="number" name="rong" step="0.1" required> <br><br>

        <button type="submit">Tính</button>
    </form>

    <div th:if="${area != null}">
        <p>Diện tích: <span th:text="${area}"></span></p>
        <p>Chu vi: <span th:text="${perimeter}"></span></p>
    </div>
</body>
</html>
